<!doctype html>
<html>
    <head>
        <title>Queue your clicking on links</title>
        <script src="jquery.min.js"></script>
        <script type="text/javascript">
            var bgSettings = chrome.extension.getBackgroundPage().settings;
            function saveOptions() {
                bgSettings.set('TimeLimit',jQuery('#timeLimit').val());
            }
            jQuery(document).ready(function() {
                jQuery('#timeLimit').val(bgSettings.get('TimeLimit'));
            });
        </script>
    </head>
    <body>
        <div id="red">
            <span>Time Limit: </span>
            <input id="timeLimit" type="text"/> milliseconds
        </div>
        <button onclick="saveOptions()">Save</button>
    </body>
</html>
